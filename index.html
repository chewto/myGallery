<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" type="text/css" href="./img/devchallenges.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	<title>My Gallery</title>
</head>
<body>
	<header class="header">
		<img src="./img/profilePhoto.png" class="header-img">
		<h1 class="header-h1">Rodney Cotton</h1>
		<h3 class="header-h3">Helsinki, Finland</h3>
	</header>
	<section>
		<article class="socialmedia-art">
			<div class="socialmedia-art__div">
				<h2 class="socialmedia-art__h2">100</h2>
				<h3 class="socialmedia-art__h3">Posts</h3>
			</div>
			<div class="socialmedia-art__div">
				<h2 class="socialmedia-art__h2">2,242</h2>
				<h3 class="socialmedia-art__h3">Follower</h3>
			</div>
			<div class="socialmedia-art__div">
				<h2 class="socialmedia-art__h2">1,432</h2>
				<h3 class="socialmedia-art__h3">Following</h3>
			</div>
		</article>
		<article class="gallery">
			<img src="./img/photo1.png" class="gallery-img">
			<img src="./img/photo2.png" class="gallery-img">
			<img src="./img/photo3.png" class="gallery-img">
			<img src="./img/photo4.png" class="gallery-img">
			<img src="./img/photo6.png" class="gallery-img">
			<img src="./img/photo5.png" class="gallery-img">
		</article>
	</section>
	<footer>
		<h6 class="footer Montserrat">created by Chewto - devChallenges.io</h6>
	</footer>
</body>
</html>
